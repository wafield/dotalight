<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dota Light</title>

    <link href="/dotalight/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/dotalight/static/css/portal.css" rel="stylesheet">
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">DotaLight</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Matches</a></li>
              </ul>
            </div>
          </div>
          <div class="inner cover">
            <div class="logo-container"><img src="/dotalight/static/img/dota2_logo.png" alt="Dota 2 Logo" class="img"></div>
            <div class="lead" id="input-box">
              <input id="input-user-name" type="text" class="input-bar" autofocus="autofocus" placeholder="Type in Steam Vanity URL"> 
            </div>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Update User Profile</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Dota 2 match data analyzer. By DotaLight team. <br> Dota 2 is a registered trademark of Valve Corporation.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/dotalight/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </script>
  </body>
</html>
